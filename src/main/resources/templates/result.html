<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Terminado</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./Styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="background-image">
        <div class="container">
            <h1 class="mb-4">Juego Terminado</h1>
            <p class="mb-4">¡El juego ha terminado!</p>
            <p class="mb-4">Tu puntuación final es: <span th:text="${score}"></span></p>

            <a href="/restart" class="btn btn-primary btn-custom">Jugar de nuevo</a>
            <a href="/" class="btn btn-secondary btn-custom">Volver a la página de inicio</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
