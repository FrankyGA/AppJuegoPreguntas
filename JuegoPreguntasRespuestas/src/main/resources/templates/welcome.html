<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" id="favicon" href="#.jpg">
    <title>Bienvenido</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./Styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="background-image">
        <div class="container mt-5">
            <h1 class="mb-4">Bienvenido al Juego</h1>
            <form action="/startGame" method="post">
                <div class="form-group">
                    <label for="category">Selecciona una categoría:</label>
                    <select id="category" name="category" class="form-control">
                        <option value="selecciona">Selecciona lista de preguntas</option>
                        <option value="historia">Historia de España</option>
                        <option value="capitales">Adivina la capital</option>
                        <option value="países">Adivina el país</option> <!-- Nueva opción agregada -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Comenzar Juego</button>
            </form>
            <p th:if="${error}" th:text="${error}" class="mt-3 text-danger"></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
