<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retroalimentación</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./Styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="background-image">
        <div class="container">
            <h1 class="mb-4">Retroalimentación</h1>
            <p>Tu respuesta fue <span th:text="${correct ? 'correcta' : 'incorrecta'}"></span>.</p>
            <p class="mb-4">Puntuación actual: <span th:text="${score}"></span></p>

            <a th:href="@{/game}" class="btn btn-primary btn-custom">Siguiente pregunta</a>
            <a th:href="@{/restart}" class="btn btn-secondary btn-custom">Reiniciar juego</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
